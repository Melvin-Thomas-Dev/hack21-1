    <script>
      window.addEventListener("load", function () {
        var el = document.querySelector(".preloader");
        el.style.opacity = 1;

        (function fade() {
          if ((el.style.opacity -= 0.15) < 0) {
            window.scrollTo(0, 0);
            el.style.display = "none";
            controls.redraw();
            controls.rend();
            controls.start();
          } else {
            requestAnimationFrame(fade);
          }
        })();
      });
